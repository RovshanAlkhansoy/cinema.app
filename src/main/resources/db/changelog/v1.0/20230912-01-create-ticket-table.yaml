databaseChangeLog:
  - changeSet:
      id: 8
      author: RovshanAlkhanov
      comment: Create TICKETS table
      changes:
        - createTable:
            tableName: TICKETS
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: TICKET_PRICE
                  type: DECIMAL
                  constraints:
                    nullable: true
              - column:
                  name: TICKET_STATUS
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: BOOKING_DATE_TIME
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: REVERSED_DATE_TIME
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: SESSION_ID
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: USER_ID
                  type: BIGINT
                  constraints:
                    nullable: true
              - addForeignKeyConstraint:
                  baseTableName: TICKETS
                  baseColumnNames: SESSION_ID
                  referencedTableName: SESSIONS
                  referencedColumnNames: id
                  constraintName: FK_TICKETS_SESSION
              - addForeignKeyConstraint:
                  baseTableName: TICKETS
                  baseColumnNames: USER_ID
                  referencedTableName: USERS
                  referencedColumnNames: id
                  constraintName: FK_TICKETS_USER
