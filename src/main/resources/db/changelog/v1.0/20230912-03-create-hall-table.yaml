databaseChangeLog:
  - changeSet:
      - id: createInsuranceOrderTable
        author: shamistanHuseynov
        changes:
          - createTable:
              tableName: INSURANCE_ORDER
              columns:
                - column:
                    name: ID
                    type: RAW(255)
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: POLICY_NUMBER
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: CURRENCY
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: CURRENCY_RATE
                    type: NUMBER(19,2)
                    constraints:
                      nullable: false
                - column:
                    name: PREMIUM_CALCULATED
                    type: NUMBER(19,2)
                    constraints:
                      nullable: false
                - column:
                    name: STATUS
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: TYPE
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: COMPANY
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: CREATED_AT
                    type: TIMESTAMP(6) WITH TIME ZONE
                - column:
                    name: UPDATED_AT
                    type: TIMESTAMP(6) WITH TIME ZONE