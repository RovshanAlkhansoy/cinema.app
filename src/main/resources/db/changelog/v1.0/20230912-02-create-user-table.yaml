databaseChangeLog:
  - changeSet:
      id: 9
      author: RovshanAlkhanov
      comment: Create USERS table
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: FIRST_NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: LASTNAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: FATHER_NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: USERNAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: PASSWORD
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: BALANCE
                  type: DECIMAL
                  constraints:
                    nullable: true
              - column:
                  name: CREATED_AT
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: USER_ROLE
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - addUniqueConstraint:
                  columnNames: ["USERNAME"]
